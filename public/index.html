<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no">
  <meta name="description" content="Successful companies are using Qualizy daily to be atop of their compliance game and reach new operational excellence heights">
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="<%= BASE_URL %>loader.css">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>Qualizy</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="loading-bg">
    <div class="loading-logo">
      <img src="<%= BASE_URL %>logo.png" width="56px" height="56px"  alt="Qualizy">
    </div>
    <div class="loading">
      <div class="effect-1 effects"></div>
      <div class="effect-2 effects"></div>
      <div class="effect-3 effects"></div>
    </div>
  </div>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
